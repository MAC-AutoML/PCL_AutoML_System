{% extends 'base.html' %}

{% block content %}
    {% if list %}
        {% for item in list %}
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{item.name}}</h3>
                <div class="box-tools pull-right">
                    <!-- Buttons, labels, and many other things can be placed here! -->
                    <!-- Here is a label for example -->
                    <span class="label label-primary">{{item.task}}</span>
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class="box-body">
                <p>
                This {{item.name}}'s path is.
                </p>
            </div><!-- /.box-body -->
            <div class="box-footer">
            This {{item.name}} is working for {{item.task}} task.
            </div><!-- box-footer -->
        </div><!-- /.box -->
        {% endfor %}
    {% else %}
        <h1>
            Not correct key word.
        </h1>
    {% endif %}
{% endblock %}
