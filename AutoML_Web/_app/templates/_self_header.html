{% extends 'adminlte/lib/_main_header.html' %}
<!-- Logo -->
{% block logo %}
<a href="{% block logo_href %}{% url 'index' %}{% endblock %}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">{% block logo_text_small %}<b>PCL</b>{% endblock %}</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">{% block logo_text %}<b>PCL</b> 平台{% endblock %}</span>
</a>
{% endblock %}
